<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>CALCULATOR</h1>
    
    <div id="calc-frame">
        <div id="brand-label">
            <text>CL<b>O</b>NE<text>
        </div>
        
        <div id="outer-display-border">
            <div id="inner-display-border">
                <div id="display">
                    <div id="display-value">0</div>
                </div>
            </div>
        </div>
        <div id="function-buttons">
            <button id="func-button-green"></button>
            <button id="func-button-red"></button>
        </div>
        <div id="calc-buttons">
            <button class="memory" onclick="memPlus(event);">M+</button>
            <button class="memory" onclick="memMinus(event)">M-</button>
            <button class="memory" onclick="memRecall(event)">MR</button>
            <button class="memory" onclick="memClear(event)">MC</button>
            <button class="memory" onclick="signSetting(event)">+/-</button>
            <button class="action" onclick="operate(event)">&#916%</button>
            <button class="number" onclick="entry(event)">7</button>
            <button class="number" onclick="entry(event)">8</button>
            <button class="number" onclick="entry(event)">9</button>
            <button class="action" onclick="operate(event)">&#247</button>
            <button class="action" onclick="squareRoot(event)">&#8730</button>
            <button class="number" onclick="entry(event)">4</button>
            <button class="number" onclick="entry(event)">5</button>
            <button class="number" onclick="entry(event)">6</button>
            <button class="action" onclick="operate(event)">&#215</button>
            <button class="action" onclick="operate(event)">%</button>
            <button class="number" onclick="entry(event)">1</button>
            <button class="number" onclick="entry(event)">2</button>
            <button class="number" onclick="entry(event)">3</button>
            <button class="action" onclick="operate(event)">-</button>
            <button class="action" onclick="clearing(event)">ce <br>c</button>
            <button class="number" onclick="entry(event)">0</button>
            <button class="action" onclick="decimalToggle(event)">.</button>
            <button class="equals" onclick="equals(event)">=</button>
            <button class="action" onclick="operate(event)">+</button>

        </div>
    </div> 
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="app.js"></script>

</body>
</html>
